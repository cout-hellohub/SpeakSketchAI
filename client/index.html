<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Whiteboard Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="canvas-wrapper">
      <canvas id="whiteboard" width="620" height="600"></canvas>
      <div class="tool-buttons">
        <button id="penBtn">🖊️ Pen Mode</button>
        <button id="clearBtn">🗑️ Clear</button>
        <button id="micBtn">🎙️ Start Voice</button>
      </div>
    </div>
    <div class="chat-box" id="chatBox"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKEARTCH ai</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .explore-btn1 {
            position: relative;
            border: 2px solid #000;
            background: #fff;
            font-family: monospace;
            font-size: 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            padding: 8px 50px;
        }

        .explore-btn1:hover {
            transform: scale(1.15);
            
        }
    </style>
</head>

<body>
    <div class="demo-container" id="grid"></div>

    <header>
        <div class="logo">
            <a href="index.html">SKEARTCH ai</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>your very own vector based<br>search platform</h1>
        <div class="animated-logo">
            <span>SKEARTCH ai</span>
        </div>
        <div>
            <a href="tools.html" id="exploreLink">
                <button class="explore-btn1">Explore Me!</button>
            </a>
        </div>

    </main>

    <script>
        const container = document.getElementById("grid");
        const exploreLink = document.getElementById("exploreLink");
        const squareSize = 40;

        // FIX: Add a click listener to the link to set the flag just before navigating
        exploreLink.addEventListener("click", () => {
            sessionStorage.setItem('showFullscreenNoti', 'true');
        });

        // --- Grid and Highlight Code (Unchanged) ---
        function generateGrid() {
            container.innerHTML = "";

            const totalCols = Math.floor(window.innerWidth / squareSize);
            const totalRows = Math.floor(window.innerHeight / squareSize);

            container.style.gridTemplateColumns = `repeat(${totalCols}, ${squareSize}px)`;

            for (let i = 0; i < totalCols * totalRows; i++) {
                const square = document.createElement("div");
                square.classList.add("square");
                container.appendChild(square);
            }
        }
        generateGrid();

        window.addEventListener("resize", generateGrid);

        function randomHighlight() {
            const squares = document.querySelectorAll(".square");
            if (squares.length === 0) return;

            const count = Math.floor(Math.random() * 5) + 2;
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * squares.length);
                const square = squares[randomIndex];

                square.classList.add("highlight");

                setTimeout(() => {
                    square.classList.remove("highlight");
                }, Math.random() * 1500 + 500);
            }
        }

        setInterval(randomHighlight, 500);
    </script>

</body>

</html>
